<div class="task-form">
      <h3>{{ editMode ? 'Modifier' : 'Nouvelle' }} Tâche</h3>
      
      <input 
        type="text" 
        [(ngModel)]="title" 
        placeholder="Titre"
      />
      
      <textarea 
        [(ngModel)]="description" 
        placeholder="Description"
      ></textarea>
      
      <select [(ngModel)]="priority">
        <option value="1">Priorité 1 (Très basse)</option>
        <option value="2">Priorité 2 (Basse)</option>
        <option value="3">Priorité 3 (Moyenne)</option>
        <option value="4">Priorité 4 (Haute)</option>
        <option value="5">Priorité 5 (Très haute)</option>
      </select>
      
      <input 
        type="date" 
        [(ngModel)]="dueDate"
      />
      
      <div class="buttons">
        <button (click)="save()" class="save">
          {{ editMode ? 'Modifier' : 'Ajouter' }}
        </button>
        <button (click)="cancel()" class="cancel" *ngIf="editMode">
          Annuler
        </button>
      </div>
    </div>
